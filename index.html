<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <div class="calculation">
      <div class="operation">
        <span>1 + 1</span>
      </div>
      <div class="result">
        <img src="assets/images/equals.svg" alt="Imagem de um sinal de igual">
        <span>2</span>
      </div>
    </div>
    <div class="keyboard">
      <button class="button-black" id="letter-purple">CE</button>
      <button class="button-black">C</button>
      <button class="button-black"><img src="assets/images/percent.svg" alt="Imagem de um símbolo de porcentagem"></button>
      <button class="button-purple"><img src="assets/images/divide.svg" alt="Imagem de um símbolo de divisão"></button>
      <button class="button-black">7</button>
      <button class="button-black">8</button>
      <button class="button-black">9</button>
      <button class="button-purple"><img src="assets/images/equis.svg" alt="Imagem de um símbolo de multiplicação"></button>
      <button class="button-black">4</button>
      <button class="button-black">5</button>
      <button class="button-black">6</button>
      <button class="button-purple"><img src="assets/images/minus.svg" alt="Imagem de um símbolo de subtração"></button>
      <button class="button-black">1</button>
      <button class="button-black">2</button>
      <button class="button-black">3</button>
      <button class="button-purple"><img src="assets/images/plus.svg" alt="Imagem de um símbolo de adição"></button>
      <button class="button-black special"><img src="assets/images/plus-minus.svg" alt="Imagem de um símbolo de adição em cima, barra e subtração em baixo"></button>
      <button class="button-black">0</button>
      <button class="button-black">,</button>
      <button class="button-purple"><img src="assets/images/equals02.svg" alt="Imagem de um símbolo de igual"></button>
    </div>
  </div>
</body>
</html>
